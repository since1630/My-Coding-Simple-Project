<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bugs App Clone</title>
    <script
      src="https://kit.fontawesome.com/62f57fdba4.js"
      crossorigin="anonymous"
    ></script>
    <link href="CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status__clock">7:25</span>
      <div class="status__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery">41%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h3 class="header__title">홈</h3>
        <div class="header__musicicon">
          <i class="fas fa-music"></i>
        </div>
      </div>
      <div class="header__column">
        <div class="header__iconcolumn">
          <i class="fas fa-microphone"></i>
          <i class="far fa-bell"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <nav class="nav">
      <div class="nav__playlist">
        <div class="playlist__column">
          <span class="playlist__artist">ROXANNE</span>
          <span class="playlist__song">Arizona Zervas</span>
        </div>
        <div class="playlist__iconcolumn">
          <div class="playlist__icons">
            <i class="fas fa-play"></i>
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
      <ul class="nav__ul">
        <li class="nav__btn">
          <i class="fas fa-home"></i>
          <span class="nav__text">홈</span>
        </li>
        <li class="nav__btn">
          <i class="far fa-heart"></i>
          <span class="nav__text">뮤직4U</span>
        </li>
        <li class="nav__btn">
          <i class="far fa-user"></i>
          <span class="nav__text">내 음악</span>
        </li>
        <li class="nav__btn">
          <i class="fas fa-search"></i>
          <span class="nav__text">탐색</span>
        </li>
        <li class="nav__btn">
          <i class="fas fa-broadcast-tower"></i>
          <span class="nav__text">라디오</span>
        </li>
      </ul>
    </nav>
  </body>
</html>
